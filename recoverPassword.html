<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and linking to the CSS stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign-Up</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text:500&amp;lang=en">
    <script src="./app.js"></script>
     <script src="project.js"></script>
     <script src="backend.js"></script>
     <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>

</head>
<body>
    <!-- Form container for the newsletter sign-up -->
<div class="form-container">
    <!-- Form header with title -->
    <div class="form-header">
        <h2>Herky International</h2>
    </div>
    <!-- Logo image -->
    <img src="ellipse1.png" alt="Herky International Logo" class="logo">
    <!-- Sign-up form -->
    <form action="http://localhost:5501/recoverPassword" method="post">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Submit</button>
    </form>
</div>


</body>
</html>
