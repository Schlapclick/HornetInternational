<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and linking to the CSS stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign-Up</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text:500&amp;lang=en">
    <script src="./app.js"></script>
     <script src="post.js"></script>
     <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>

</head>
<body>


<div class="app-container">
     
    <header class="card-headerm green">
      <div class="header-content">
        <a href="community.html"><button class="back-button">&larr;</button></a>
        <h2>Post </h2>
      </div>
    </header>
    <form>
    <main class="app-main">
      <div class="post-section">
        
        <box>
       <input type="file" name="picture"/>
      </box>
      
       
        <textarea placeholder="Write caption..." rows="3"></textarea>
        <!-- Tag people option -->
        <div class="post-option">
          <span>Tag people</span>
          <span class="arrow">&rarr;</span>
        </div>
        <!-- Add location option -->
        <div class="post-option">
          <span>Add location</span>
          <span class="arrow">&rarr;</span>
        </div>
        <!-- Post submission button -->
        <button class="submit-button">Post</button>
      </div>
    </main>
    </form>


    <div id="google_translate_element"></div>

    <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>
    
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    
  </div>
  </div>

</body>
</html>
