<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and linking to the CSS stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign-Up</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text:500&amp;lang=en">
    <script src="./app.js"></script>
     <script src="project.js"></script>
     <script src="signup.js"></script>
     <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>

</head>
<body>


<div class="form-container">
    
    <div class="form-header">
        <h2>Herky International</h2>
    </div>
 
    <img src="ellipse1.png" alt="Herky International Logo" class="logo">
    <!-- Registration form -->
    <form action="http://localhost:5500/signup" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="index.html">Sign in here</a></p>
    </form>
</div>

</body>
</html>
